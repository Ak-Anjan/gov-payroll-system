<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Govt Payroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: url("{{ url_for('static', filename='badge-bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    .admin-container {
      background-color: rgba(23, 21, 21, 0.95);
      max-width: 950px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #dc3545;
    }

    table {
      background-color: #3e2b2b;
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background-color: #343a40;
      color: #3a2a2a;
    }

    tbody tr:hover {
      background-color: #3b2d2d;
    }

    .btn-back {
      display: block;
      margin: 25px auto 0 auto;
      background-color: #0dcaf0;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #0bbbe6;
    }

    .fa-tools {
      color: #dc3545;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2><i class="fas fa-tools"></i> Admin Panel – All Payments</h2>

    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Employee</th>
          <th>Amount</th>
          <th>Added By</th>
        </tr>
      </thead>
      <tbody>
        {% for row in payments %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>₹ {{ row[2] }}</td>
          <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/dashboard" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>
</body>
</html>
