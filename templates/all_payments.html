<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Payroll Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='badge-bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .records-container {
      background-color: rgba(40, 40, 40, 0.9);
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0dcaf0;
    }

    table {
      background-color: #2f2f2f;
      color: #f8f9fa;
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background-color: #444;
      color: #fff;
    }

    tbody tr:hover {
      background-color: #3c3c3c;
    }

    .btn-back {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: #0dcaf0;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #0bbbe6;
    }

    .fa-coins {
      color: #ffc107;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="records-container">
    <h2><i class="fas fa-coins"></i> All Payroll Records</h2>

    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Employee</th>
          <th>Amount</th>
          <th>Added By</th>
        </tr>
      </thead>
      <tbody>
        {% for p in payments %}
        <tr>
          <td>{{ p[0] }}</td>
          <td>{{ p[1] }}</td>
          <td>â‚¹ {{ p[2] }}</td>
          <td>{{ p[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/dashboard" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>
</body>
</html>
