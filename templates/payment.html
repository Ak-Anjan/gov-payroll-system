<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Payment | Govt Payroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='badge-bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .payment-container {
      background-color: rgba(0, 0, 0, 0.75);
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .gov-icon {
      display: block;
      margin: 0 auto 15px auto;
      width: 80px;
    }

    .table thead th {
      color: #ffc107;
    }

    .form-search {
      margin-top: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .form-search input {
      width: 70%;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
    }

    .form-search button {
      border: none;
      padding: 10px 16px;
      border-radius: 0 8px 8px 0;
      background-color: #0dcaf0;
      color: black;
      font-weight: bold;
    }

    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <img src="{{ url_for('static', filename='emblem.png') }}" class="gov-icon" alt="Gov Emblem">
    <h2><i class="fas fa-coins"></i> Payment Details</h2>

    <!-- ðŸ” Search Form -->
    <form method="GET" class="form-search">
      <input type="text" name="employee" placeholder="Enter employee name..." value="{{ employee or '' }}">
      <button type="submit"><i class="fas fa-search"></i> Search</button>
    </form>

    {% if data %}
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th><i class="fas fa-id-badge"></i> ID</th>
          <th><i class="fas fa-user"></i> Employee</th>
          <th><i class="fas fa-rupee-sign"></i> Amount</th>
          <th><i class="fas fa-user-shield"></i> Added By</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>â‚¹ {{ row[2] }}</td>
          <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <div class="alert alert-warning text-center">
        <i class="fas fa-exclamation-circle"></i> No payment records found.
      </div>
    {% endif %}

    <div class="text-center">
      <a href="/dashboard" class="btn btn-warning btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
